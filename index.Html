<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Verifikasi</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="email"], input[type="text"] { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Kirim Kode Verifikasi</h2>
        <form id="sendCodeForm">
            <label for="email">Masukkan Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Kirim Kode</button>
        </form>
        <div id="sendCodeMessage" class="message"></div>
        
        <hr style="margin: 20px 0;">

        <h2>Verifikasi Kode</h2>
        <form id="verifyCodeForm">
            <label for="verifyEmail">Email:</label>
            <input type="email" id="verifyEmail" name="email" required>
            <label for="code">Masukkan Kode:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Verifikasi</button>
        </form>
        <div id="verifyCodeMessage" class="message"></div>
    </div>

    <script>
        document.getElementById('sendCodeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('sendCodeMessage');
            messageDiv.textContent = 'Mengirim kode...';
            messageDiv.className = 'message';

            fetch('send_code.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => response.text())
            .then(data => {
                messageDiv.textContent = data;
                messageDiv.className = data.includes('berhasil') ? 'message success' : 'message error';
            })
            .catch(error => {
                messageDiv.textContent = 'Gagal mengirim kode.';
                messageDiv.className = 'message error';
            });
        });

        document.getElementById('verifyCodeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('verifyEmail').value;
            const code = document.getElementById('code').value;
            const messageDiv = document.getElementById('verifyCodeMessage');
            messageDiv.textContent = 'Memvalidasi kode...';
            messageDiv.className = 'message';

            fetch('verify_code.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`
            })
            .then(response => response.text())
            .then(data => {
                messageDiv.textContent = data;
                messageDiv.className = data.includes('berhasil') ? 'message success' : 'message error';
            })
            .catch(error => {
                messageDiv.textContent = 'Gagal memvalidasi kode.';
                messageDiv.className = 'message error';
            });
        });
    </script>

</body>
</html>
